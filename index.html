<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hashing Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d1a;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #101027;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      position: relative;
    }
    header img {
      height: 64px;
      width: 64px;
    }
    .icon {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 6px #00fff7);
    }
    .language-toggle-single {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .language-toggle-single button {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 20px;
      color: #00fff7;
      font-size: 14px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .language-toggle-single button:hover {
      background: #00fff7;
      color: #000;
    }
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin: 40px 0;
      text-shadow: 0 0 10px #00fff7;
    }
    .card {
      background: #1c1c3a;
      width: 75%;
      padding: 30px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.25);
    }
    .card h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    select, textarea, input[type="file"], input[type="text"] {
      width: 100%;
      background: #0f0f2b;
      color: #00fff7;
      border: none;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 15px;
      box-shadow: inset 0 0 10px #00fff7;
    }
    .output {
      background: #101020;
      border-radius: 10px;
      padding: 14px;
      min-height: 70px;
      font-size: 13px;
      word-break: break-word;
      box-shadow: inset 0 0 8px #00fff7;
    }
    button {
      background: #00fff7;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #00bcd4;
    }
    footer {
      background: #101027;
      padding: 15px 20px;
      text-align: center;
      color: #00fff7;
      box-shadow: 0 -2px 20px rgba(0, 255, 255, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      .card { width: 90%; }
      .language-toggle-single { top: 90px; left: 50%; transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="BYLICKILABS" width="512" height="512" />
    <div class="language-toggle-single">
      <button onclick="toggleLanguage()" id="langToggle">DE / ENG</button>
    </div>
    <a href="https://github.com/bylickilabs" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="icon" />
    </a>
  </header>

  <main>
    <h1 id="title">Hashing Suite</h1>

    <div class="card">
      <h2 id="textHashing">üî§ Text-Hashing</h2>
      <select id="algoText">
        <option value="SHA-256">SHA-256</option>
        <option value="SHA-1">SHA-1</option>
        <option value="SHA-512">SHA-512</option>
        <option value="MD5">MD5</option>
      </select>
      <textarea id="textInput" rows="5" placeholder="Text eingeben‚Ä¶"></textarea>
      <button onclick="hashText()">Text hashen</button>
      <div class="output" id="textHashOutput">Hash erscheint hier‚Ä¶</div>
    </div>

    <div class="card">
      <h2 id="fileHashing">üìÑ Datei-Hashing</h2>
      <select id="algoFile">
        <option value="SHA-256">SHA-256</option>
        <option value="SHA-1">SHA-1</option>
        <option value="SHA-512">SHA-512</option>
        <option value="MD5">MD5</option>
      </select>
      <input type="file" id="fileInput" />
      <button onclick="hashFile()">Datei hashen</button>
      <div class="output" id="fileHashOutput">Hash erscheint hier‚Ä¶</div>
    </div>

    <div class="card">
      <h2 id="dirHashing">üìÅ Verzeichnis (Name)</h2>
      <select id="algoDir">
        <option value="SHA-256">SHA-256</option>
        <option value="SHA-1">SHA-1</option>
        <option value="SHA-512">SHA-512</option>
        <option value="MD5">MD5</option>
      </select>
      <input type="text" id="dirInput" placeholder="Verzeichnisname eingeben‚Ä¶" />
      <button onclick="hashDirectory()">Verzeichnis hashen</button>
      <div class="output" id="dirHashOutput">Hash erscheint hier‚Ä¶</div>
    </div>
  </main>

  <footer>
    <span id="footer">19.07.2025 | &copy;Thorsten Bylicki | &copy;BYLICKILABS | Made with ‚ù§Ô∏è</span>
  </footer>

  <script>
    let currentLang = 'de';
    const translations = {
      de: {
        langBtn: 'DE',
        footer: '19.07.2025 | ¬©Thorsten Bylicki | ¬©BYLICKILABS | Made with ‚ù§Ô∏è',
        title: 'Hashing Suite',
        textHashing: 'üî§ Text-Hashing',
        fileHashing: 'üìÑ Datei-Hashing',
        dirHashing: 'üìÅ Verzeichnis (Name)',
        textPlaceholder: 'Text eingeben‚Ä¶',
        dirPlaceholder: 'Verzeichnisname eingeben‚Ä¶',
        hashHere: 'Hash erscheint hier‚Ä¶',
        hashText: 'Text hashen',
        hashFile: 'Datei hashen',
        hashDir: 'Verzeichnis hashen'
      },
      en: {
        langBtn: 'ENG',
        footer: 'Jul 19, 2025 | ¬©Thorsten Bylicki | ¬©BYLICKILABS | Made with ‚ù§Ô∏è',
        title: 'Hashing Suite',
        textHashing: 'üî§ Text Hashing',
        fileHashing: 'üìÑ File Hashing',
        dirHashing: 'üìÅ Directory (Name)',
        textPlaceholder: 'Enter text‚Ä¶',
        dirPlaceholder: 'Enter directory name‚Ä¶',
        hashHere: 'Hash will appear here‚Ä¶',
        hashText: 'Hash text',
        hashFile: 'Hash file',
        hashDir: 'Hash directory'
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'de' ? 'en' : 'de';
      const t = translations[currentLang];
      document.getElementById('langToggle').innerText = t.langBtn;
      document.getElementById('footer').textContent = t.footer;
      document.getElementById('title').textContent = t.title;
      document.getElementById('textHashing').textContent = t.textHashing;
      document.getElementById('fileHashing').textContent = t.fileHashing;
      document.getElementById('dirHashing').textContent = t.dirHashing;
      document.getElementById('textInput').placeholder = t.textPlaceholder;
      document.getElementById('dirInput').placeholder = t.dirPlaceholder;
      document.getElementById('textHashOutput').textContent = t.hashHere;
      document.getElementById('fileHashOutput').textContent = t.hashHere;
      document.getElementById('dirHashOutput').textContent = t.hashHere;
      document.querySelector('button[onclick="hashText()"]') .textContent = t.hashText;
      document.querySelector('button[onclick="hashFile()"]') .textContent = t.hashFile;
      document.querySelector('button[onclick="hashDirectory()"]') .textContent = t.hashDir;
    }

    async function digest(text, algo) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest(algo, data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function hashText() {
      const text = document.getElementById('textInput').value;
      const algo = document.getElementById('algoText').value;
      const hash = await getHashFromString(text, algo);
      document.getElementById('textHashOutput').textContent = hash;
    }

    async function hashDirectory() {
      const dir = document.getElementById('dirInput').value;
      const algo = document.getElementById('algoDir').value;
      const hash = await getHashFromString(dir, algo);
      document.getElementById('dirHashOutput').textContent = hash;
    }

    async function hashFile() {
      const file = document.getElementById('fileInput').files[0];
      const algo = document.getElementById('algoFile').value;
      if (!file) return alert(currentLang === 'de' ? 'Datei ausw√§hlen!' : 'Please select a file!');
      const arrayBuffer = await file.arrayBuffer();
      const hash = await getHashFromBuffer(arrayBuffer, algo);
      document.getElementById('fileHashOutput').textContent = hash;
    }

    async function getHashFromString(input, algo) {
      if (algo === 'MD5') {
        return SparkMD5.hash(input);
      }
      return await digest(input, algo);
    }

    async function getHashFromBuffer(buffer, algo) {
      if (algo === 'MD5') {
        return SparkMD5.ArrayBuffer.hash(buffer);
      }
      const hashBuffer = await crypto.subtle.digest(algo, buffer);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
